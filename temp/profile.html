<!DOCTYPE html>
<html>
<head>
    <title>Profile Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"> <!-- Font Awesome for Icons -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .page-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content-container {
            display: flex;
            flex-grow: 1;
        }

        .user-profile {
            position: absolute;
            bottom: 10px; /* Adjust as needed */
            margin-left: -10px;
            left: 0;
            width: 100%;
            text-align: center; /* Center the contents */
            color: white; /* Assuming white text for the sidebar */
            font-size: 20px; /* Adjust as needed */
            display: flex;
            justify-content: center; /* Center items horizontally */
            align-items: center; /* Align items vertically */
        }

        .profile-icon {
            margin-right: 5px; /* Space between icon and name */
        }

        .logout-button {
            display: block;
            background-color: #D9534F; /* A red color for logout */
            color: white;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            text-align: left;
        }
        
        .logout-button:hover {
            background-color: #C9302C; /* Darker shade when hovered */
        }
        
        

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2a2a2a; /* Dark background for a professional look */
            padding: 10px 20px; /* Adjust as needed */
            color: white;
        }
        
        .logo-container img {
            height: 50px; /* Adjust based on your logo size */
            width: auto; /* Keep the logo aspect ratio */
        }
        
        .top-bar-buttons {
            display: flex;
            gap: 10px; /* Space between buttons */
        }
        
        .top-bar-button {
            background-color: #4CAF50; /* A greenish button color */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .top-bar-button:hover {
            background-color: #367c39; /* Darker shade when hovered */
        }
        .sidebar {
            background-color: #333;
            position: relative; 
            flex: 0 0 200px;
            margin-top: 0px;
            color: white;
            padding: 20px;
            width: 200px; /* Fixed width */
            height: calc(100vh - height_of_top_bar);
            box-sizing: border-box; /* Include padding in width */
        }

        .sidebar h2 {
            color: white;
            font-size: 20px;
            text-align: center;
        }

        .sidebar button {
            display: block;
            background-color: #007bff;
            color: white;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            text-align: left;
        }
        .sidebar button:hover {
            background-color: #0056b3;
        }
        .main-content {
            flex-grow: 1; /* Take up the remaining width */
            padding: 20px; /* Reduced padding around content */
            position: relative; /* Needed for absolute positioning of the form */
            display: flex;
            margin-top:0;
            justify-content: center;
            align-items: center; /* Centers the form vertically in the main content */
        }
        
        .form-container {
            width: 500px; /* Reduced width */
            padding: 20px; /* Reduced padding */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        
        .form-container h3 {
            margin-top: 0;
            color: #333;
            text-align: center;
            font-size: 24px; /* Maintained font size for the title */
        }
        
        .form-container label {
            display: block;
            margin: 10px 0 5px; /* Reduced spacing */
            font-size: 16px; /* Maintained font size for labels */
        }
        
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container textarea,
        .form-container select {
            width: 100%;
            padding: 10px; /* Reduced padding for input */
            margin-bottom: 15px; /* Reduced margin for more compact spacing */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px; /* Maintained font size for readability */
        }
        
        .form-container textarea {
            resize: vertical; /* Allow vertical resizing */
            height: 100px; /* Reduced initial height */
        }
        .form-container .submit-button {
            display: block; /* Change display to block */
            width: auto; /* Optional: Adjust the width as per your design preference */
            margin: 0 auto; /* Centers the button horizontally */
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        
        .form-container .submit-button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }

    </style>
</head>
<body>
    <div class="page-container">
        <div class="top-bar">
            <div class="logo-container">
                <!-- Logo image or text -->
                <img src="{{ url_for('static', filename='logo.jpeg') }}" alt="Logo">
            </div>
            <div class="top-bar-buttons">
                <button class="top-bar-button">User Guide</button>
                <button class="top-bar-button">Read Me</button>
            </div>
        </div>
    
        <div class="content-container">
            <div class="sidebar">
                    <h2>Menu</h2>
                    <button id="computeRequestBtn">Compute Request</button>
                    <button id="adminBtn">Admin</button>

                    
                    <div class="user-profile">
                        <i class="fa fa-user-circle profile-icon"></i> 
                        <span class="username">{{user.name}}</span> 
                    </div>
            </div>
    
            <div class="main-content">
                <div class="form-container">
                    <h3>Snowflake Compute Request</h3>
                    <form method="post" id="computeRequestForm">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
            
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
            
                        <label for="reason">Reason:</label>
                        <textarea id="reason" name="reason" rows="4" required></textarea>
            
                        <label for="warehouse">Select Warehouse:</label>
                        <select id="warehouse" name="warehouse">
                            <option value="warehouse1">Small</option>
                            <option value="warehouse2">Medium</option>
                            <option value="warehouse3">Large</option>
                        </select>
                        <label for="warehouse">TTL:</label>
                        <select id="ttl" name="ttl">
                            <option value="one-hours">1 hour</option>
                            <option value="two-hours">2 hours</option>
                            <option value="three-hours">3 hours</option>
                        </select>
            
                        <input type="submit" value="Submit" class="submit-button">
                    </form>
                </div>
        
                <div class="form-container hidden" id="adminForm">
                    <h3>Admin Section</h3>
                    <!-- ... your admin form or content ... -->
                </div>
                
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const computeRequestForm = document.getElementById('computeRequestForm');
            const adminForm = document.getElementById('adminForm');

            // Function to show an element
            const show = (elem) => {
                elem.classList.remove('hidden');
            };

            // Function to hide an element
            const hide = (elem) => {
                elem.classList.add('hidden');
            };

            // Handling click for Compute Request button
            document.getElementById('computeRequestBtn').addEventListener('click', function () {
                show(computeRequestForm);
                hide(adminForm);
            });

            // Handling click for Admin button
            document.getElementById('adminBtn').addEventListener('click', function () {
                show(adminForm);
                hide(computeRequestForm);
            });
        });
    </script>
    
</body>
</html>
